<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="margin-left: 20px;">Calculate AP score</ion-title>
   <ion-icon (click)="presentAlert()" slot="start" name="log-out-outline" style="height: 30px; width: 30px; margin-left: 15px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <div class="banner" style="margin-top: 30px;">
    <img src="../assets/high-angle-shot-purple-calculator-lights-186564793.jpg" style="border-radius: 20px; height: 215px;">
    
    <div class="caption">
     Calculate Aps and search to see at what Higher institution you can study
    </div>
  </div> 
  
  <div style="align-items: center; display: flex; margin-left: 31px; margin-top: 80px; gap: 10; ">
    <div expand="block">
      <ion-button color="primary" [routerLink]="'/ap-calculator'">
        <ion-icon name="calculator-outline"></ion-icon>AP Calculator
      </ion-button>
    </div>
    
    <div >
      <ion-button style="width: 165px;" color="primary" expand="block" [routerLink]="'/ap-search'">
        <ion-icon name="search-circle-outline"></ion-icon> Ap Search
      </ion-button>
    </div>
  </div>


  
</ion-content>
