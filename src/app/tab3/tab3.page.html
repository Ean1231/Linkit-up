<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-title style="margin-left: 20px;">Opportunities</ion-title> -->
   <ion-icon (click)="presentAlert()" slot="start" name="ellipsis-vertical-outline" style="height: 30px; width: 20px;"></ion-icon>
  </ion-toolbar>
  <!-- <ion-icon name="ellipsis-vertical-outline"></ion-icon> -->
</ion-header>


<ion-content >
   <div class="banner" style="margin-top: 30px;">
     <img style=" border-radius: 20px;" src="../assets/geometric-purple-urban-art-on-brick-wall.jpg">
        <div class="caption">
          Bursaries, Career Oppertunities and <br>
          much more. <br>

          <h4 style="color: black; margin-bottom: -40px; background-color: white; border-radius: 20px;"><span style="margin:15px;">Welcome {{ (user | async)?.name }}</span>  </h4>
        </div>
        <div>
          
        </div>
  </div> <br>

      <ion-searchbar placeholder="Search " [(ngModel)]="search" showCancelButton="focus" animated="true"  search-icon="search-circle"></ion-searchbar>     
     
  <div style="display: flex; gap:170px;">
    <div>
    </div>
    <div>
      &nbsp;
      <ion-spinner *ngIf="loading" color="tertiary" ></ion-spinner>
    </div>
  </div>
    
  <div class="title">
    <h2>Workshop/Event</h2>
    <p [routerLink]="'/all-opportunities'">See all</p>
  </div>

  <div class="bursary-slider">
      <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">

          <ion-slide (click)="details(data)" *ngFor="let data of opportunities | filter:search">
                  <ion-col class="ion-text-left">
                      <ion-card>
                          <ion-card-header class="ion-no-padding">
                              <img style="height: 100px; width: 200px;" src={{data.img}}>
                          </ion-card-header>
                          <ion-card-content>
                              <p class="date">{{data.closingDate}}</p>
                              <h2 class="eventName">{{data.title.substring(0, 12)}}..</h2>
                              <p class="location"><ion-icon name="location" style="margin-right: 5px;"></ion-icon>{{data.type}}</p>

                              <div class="additional-info">
                                  <div class="attendees">
                                      <i class="fa fa-user" aria-hidden="true"></i>
                                  </div>
                                  <p class="time">{{data.studyField}}</p>
                              </div>
                          </ion-card-content>
                      </ion-card>
                  </ion-col>
          </ion-slide>
      </ion-slides>
  </div>
  <div class="default-top-padding title">
    <h2>Need Funding?</h2>
    <p [routerLink]="'/all-bursarues'">See all</p>
  </div>


  <div  class="bursary-slider">
     <ion-slides   [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">
    <ion-slide (click)="bursaryDetails(data)"  *ngFor="let data of bursaries">
      
  <div style="height: 100px; width: 700px;"  class="accom">
    <img style="object-fit: contain;" src={{data.img}}>

    <div class="info">
      <div class="content">
        <h6>{{data.title.substring(0, 10)}}</h6>
        <p class="stats">
          <span><ion-icon name="lock-closed-outline"></ion-icon></span>
          <span>{{data.closingDate}}</span>
        </p>
      </div>
    </div>
  </div>
    </ion-slide>

  </ion-slides>
  </div>
 
</ion-content>
