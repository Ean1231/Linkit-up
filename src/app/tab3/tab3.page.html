<ion-header style="background-color: #1e9ba7;">
  <ion-toolbar>
    <!-- <img src="../assets/L.png" style="height: 50px"/> -->
    <div style="text-align: center;">
      <ion-title> News Feeds</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<div style="text-align: center; margin-top: 30px; font-family: cursive; ">
  <p>
    The latest News and updates on Busaries,university aplliactions and Career Development expos and events.
  </p>

</div>
<ion-content>
  <ion-list>


    <ion-card *ngFor='let opportunity of opportunities'>
      <img src="../../assets/CareerWorkshops.jpg" />
      <ion-card-content>
        <ion-card-title>
          {{opportunity.title}}
        </ion-card-title>
        <p>
          {{opportunity.description}}
        </p>
        Type of Opportunity: {{opportunity.type}} <br>


        <div *ngIf="opportunity.type == 'Bursaries' ; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>

         
          <ion-button color="tertiary">Apply</ion-button>


        </ng-template>
        <ng-template #elseBlock>

          <ion-button color="tertiary">Book</ion-button>
        </ng-template>
       
        <ion-button color="tertiary">
          <ion-icon name="share-social-outline"></ion-icon>
        </ion-button>


      </ion-card-content>

    </ion-card>
