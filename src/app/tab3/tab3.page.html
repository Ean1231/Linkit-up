<ion-header style="background-color: #1e9ba7;">
  <ion-toolbar>
    <!-- <img src="../assets/L.png" style="height: 50px"/> -->
    <div style="text-align: center;">
      <ion-title> News Feeds</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<div style="text-align: center; margin-top: 30px;">
  <p>
    Get your latest updates on Busaries, Career Oppertunities and much more.
  </p>

</div>
<ion-content>

  <ion-list>
 
    <ion-searchbar (ionInput)="filterData($event)" color="light"></ion-searchbar>
    
    <ion-card *ngFor='let opportunity of opportunities'>
      <img src="../../assets/CareerWorkshops.jpg" />
      <ion-card-content>
        <ion-card-title>
          {{opportunity.title}}
        </ion-card-title>
        <p>
          {{opportunity.description}} <br><br>
        </p>
        Type of Opportunity: {{opportunity.type}} <br><br>
        <div style="background-color:  #5bc0de;; color: white; ">
          Closing date: {{ opportunity.closingDate }} 
        </div>
        <br>
        Field of study: {{ opportunity.studyField }}
        <br>


        <div *ngIf="opportunity.type == 'Bursaries' ; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>

         
         <a href="{{opportunity.link}}"><ion-button color="tertiary">Apply</ion-button></a> 


        </ng-template>
        <ng-template #elseBlock>

         <a href={{opportunity.link}}> <ion-button color="tertiary">Book</ion-button></a> 
        </ng-template>
       
        <ion-button color="tertiary" (click)="share()">
          <ion-icon name="share-social-outline"></ion-icon>
        </ion-button>


      </ion-card-content>


      
    </ion-card>
