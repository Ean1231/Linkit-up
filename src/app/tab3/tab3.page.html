<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary" no-border>
    <ion-buttons slot="start">
      <ion-button>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </ion-button>
    </ion-buttons>

    <ion-title style="margin-left: 20px;">
      News feeds
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <i class="fa fa-bell" aria-hidden="true"></i>
      </ion-button>
    </ion-buttons>
   <!-- <ion-icon (click)="presentAlert()" slot="start" name="log-out-outline" style="height: 30px; width: 30px; margin-left: 15px;"></ion-icon> -->
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <div class="banner">
    <img src="../assets/geometric-purple-urban-art-on-brick-wall.jpg">
    
    <div class="caption">
      Bursaries, Career Oppertunities and <br>
      much more.
    </div>
  </div> 


  <div class="search">
    <ion-item lines="none">
      <ion-icon slot="start" name="search-outline"></ion-icon>
      <ion-input placeholder="Search"></ion-input>
      <ion-button slot='end'>
        <i class="fa fa-filter" aria-hidden="true"></i>
      </ion-button>
    </ion-item>
  </div>

  <div class="title">
    <h2>Workshop/Event</h2>
    <p>See all</p>
  </div>

  <div class="bursary-slider">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">
      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card>
            <ion-card-header class="ion-no-padding">
              <img src="../assets/nsfas.png" >
            </ion-card-header>

    
            <ion-card-content>
              <p class="date">21 July 2021</p>
              <h2 class="eventName">Mandela Day 2021</h2>
              <p class="location"><ion-icon name="location" style="margin-right: 5px;"></ion-icon>Online Event</p>
            
              <div class="additional-info">
                <div class="attendees">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <i class="fa fa-user" aria-hidden="true" style="color: green;"></i>
                  <i class="fa fa-user" aria-hidden="true" style="color: orange;"></i>
                  <i class="fa fa-user" aria-hidden="true" style="color: black;"></i>
                  <div class="count">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <p>+11</p>
                  </div>
                </div>

                <p class="time">7:30am</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>


      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card>
            <ion-card-header class="ion-no-padding">
              <img src="../assets/nsfas.png" >
            </ion-card-header>

    
            <ion-card-content>
              <p class="date">21 July 2021</p>
              <h2 class="eventName">NSFAS</h2>
              <p class="location"><ion-icon name="location" style="margin-right: 5px;"></ion-icon> Kimberley, Galeshewe</p>
            
              <div class="additional-info">
                <div class="attendees">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <i class="fa fa-user" aria-hidden="true" style="color: green;"></i>
                  <i class="fa fa-user" aria-hidden="true" style="color: orange;"></i>
                  <i class="fa fa-user" aria-hidden="true" style="color: black;"></i>
                  <div class="count">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <p>+11</p>
                  </div>
                </div>

                <p class="time">10:25pm</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

    <h2>Need Funding?</h2>

  </div>
