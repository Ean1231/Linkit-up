<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="ml-1" style="height: 100%">
      <div class="card" style=" height: 100%">
        <img src="{{showdata.img}}" class="card-img-top" alt="..." />

        <div class="card-body">
          <h5 class="card-title">{{showdata.title}}</h5>
          <h3>Description</h3>
          <p color="primary">{{showdata.description.substring(0, 280)}}... </p>
          <h6>Closing Date: {{showdata.closingDate}}</h6>
        </div>
        <div class="border-top"></div>
        <div
          class="container mt-3"
          style="
            display: grid;
            grid-template-columns: 50% 50%;
            gap: 12px;
            height: 100%;
          "
        > 
        </div>

        <div style="display:grid;  grid-template-columns: 50% 50%;  ">

          </div> -->

          </div> -->

           <a href={{showdata.link}}> 
             <ion-button style="width: 100%; margin-left: 90px;"

            </ion-button></a>
          </div>
        </div>
