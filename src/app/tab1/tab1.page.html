<ion-content [fullscreen]="true" >


<body>
 
<div style="text-align: center; margin-top: 30px; font-family: cursive; ">
<p>
  This feature allows you to find <br> a suitable course based on your aps.
</p>  

</div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullFactor="0.5" pullMin="100" ></ion-refresher-content>
  </ion-refresher>

  <div style="margin-top: 60px;">
    <ion-searchbar placeholder="Enter Your APS Score" (ionInput)="filterData($event)" ></ion-searchbar>
  </div>



<!-- <div *ngIf="showUniversities">

  <ion-item *ngFor= "let university of Universities" (click)="submit(university)"> <br>
    Institution: {{university.University}} <br>
    Aps Score: {{university.aps}} <br>
    Course you qualify for: {{university.Field}} in {{ university.QualificationType }}<br>
    City: {{university.City}}
     </ion-item>

</div>
   -->


   <div *ngIf="showUniversities">


     <ion-list>

  <ion-item *ngFor="let university of items ; let index=index" (click)="submit(university)">

  
  <div style="font-size: x-small;">
    <ion-icon name="school-outline"></ion-icon>
  </div>
  <div style="font-size: x-small;">
    Institution:{{university.institution}}
  </div>
      

  <div style="font-size: x-small;">
    <ion-icon name="clipboard-outline" style="height: 10px; width: 10px;"></ion-icon>
  </div>

  <div style="font-size: x-small;">
     Aps Score: {{university.aps}}
  </div>
  

  <div style="font-size: x-small; height: 10px; width: 10px;">
    <ion-icon name="calendar-outline"></ion-icon>
  </div>

  <div style="font-size: x-small;">
    Years: {{university.years}}
  </div>
    

  <div style="font-size: x-small; height: 10px; width: 10px;">
    <ion-icon name="location-outline"></ion-icon>
  </div>

  <div style="font-size: x-small;">
     Location: {{university.location}}
  </div>
     
  
  <div style="size: 30%; height: 10px; width: 10px;">
    <ion-icon name="book-outline"></ion-icon>
  </div>
<br>
  <div style="font-size: x-small; ">
      Qualification Type: {{university.qualification}}
  </div>
    
  
  
  </ion-item>


 </ion-list>




</div>


 </body>
</ion-content>
