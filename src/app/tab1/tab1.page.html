<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="margin-left: 20px;">Accomodation</ion-title>
   <ion-icon (click)="presentAlert()" slot="start" name="log-out-outline" style="height: 30px; width: 30px; margin-left: 15px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [scrollEvents]="true">
    <div class="banner" style="margin-top: 30px;">
      <img src="../assets/geometric-purple-urban-art-on-brick-wall.jpg">
      
      <div class="caption">
Search and find accomodation near your desired study location </div>
    </div> 

  <div class="search">
    <ion-item lines="none">
      <ion-icon slot="start" name="search-outline"></ion-icon>
      <ion-input (ionInput)="filterData($event)" placeholder="Search by location"></ion-input>
      <ion-button slot='end'>
        <i class="fa fa-filter" aria-hidden="true"></i>
      </ion-button>
    </ion-item>
  </div>

  <div  class="container" *ngFor="let data of accomodation">
    <div class="card cardContent">
      <div >
        <img src="{{data.image}}" style="height: 200px; width: 100%;" />
      </div>

      <div>
        <h5 class="card-title">{{ data.AccomodationName }}</h5>

        <small style="color: rgb(240, 116, 116); font-size: 12pt"
          >{{ data.description }}</small
        >

        <div style="display: flex; justify-content:space-between;">
          <div><small>Located in:{{ data.location}}</small></div>
          <div><small><ion-icon name="call-outline"></ion-icon>{{data.contact}}</small></div>

        </div>
        <div style="display: flex; justify-content:space-between;">
          <div><small>Available spaces:{{ data.rooms}}</small></div>
          <!-- <div><small><ion-icon name="call-outline"></ion-icon>{{data.contact}}</small></div> -->

        </div>
      </div>
    </div>
  </div>
</ion-content>
