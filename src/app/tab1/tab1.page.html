<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="margin-left: 20px;">Accomodation</ion-title>
   <ion-icon (click)="presentAlert()" slot="start" name="log-out-outline" style="height: 30px; width: 30px; margin-left: 15px;"></ion-icon>
  </ion-toolbar>
</ion-header>

  <ion-content [scrollEvents]="true">
    <div class="banner" style="margin-top: 30px; height: 210px;">
      <img src="../assets/midrand.jpg" style="border-radius: 25px; height: 250px;">
    </div> 
  <ion-spinner color="tertiary" style="margin-left: 185px; margin-bottom: -250px;" *ngIf="loading"></ion-spinner>
  <div (click)="details(data)"  class="container" *ngFor="let data of accomodation" >
    <div class="card cardContent" style="box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.10);">
      <div>
        <img class="img1" src="{{data.image}}" style="height: 80px; width: 80%; " /><br>
      <p style="margin-left: 18px; color: green;">Available</p>  
      </div>

      <div style="margin-left: 0px;">
        <h6 class="card-title" style="margin-right: 2px;"><strong>{{ data.AccomodationName }}</strong></h6>
        <div style=" justify-content:space-between;">
                  <div style="margin-left: 5px;" style="color: #364f68;"><h5><strong color="primary">R {{ data.price}} rent</strong></h5></div>
          <div style="margin-right: 5px; ">Deposit: R{{data.deposit}}</div>

        </div>
        <div style="display: flex; justify-content:space-between;">
          <div (click)="share()" style="margin-left: 180px; margin-top: -22px; color: #364f68;"><ion-icon name="share-social-outline"></ion-icon></div>
        </div>
      </div>
      
    </div>
    <div style="margin: 15px;"></div>
  </div>
</ion-content>
