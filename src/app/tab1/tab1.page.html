           <div style="margin-top: 20px;">

             <label style="margin: 4%;" for="text"><b>Enter Score</b></label>
             <br>
             <input type="text" required [(ngModel)]="aps">
            <br>
                            <label style="margin: 4%;" for="validationDefault04"><b>Choose Location</b></label>
                            <select  [(ngModel)]="location" class="custom-select" id="validationDefault04" required   style="width:93%; margin-left: 12px;" >
                              <option selected disabled value="">Choose Location</option>
                              <option>Kimberley</option>
                              <option>Mahikeng</option>
                              <option>Johhanesburg</option>
                              <option>Bloemfontein</option>
                              <option>De Aar</option>
                              <option>vredendal</option>
                              <option>Pretoria</option>
                            </select>
                        

                        
                            <label style="margin: 4%;" for="validationDefault04"><b>Preffered Field of study</b></label>
                            <select [(ngModel)]="field" class="custom-select" id="validationDefault04" required  style="width:93%; margin-left: 12px;">
                              <option selected disabled value="">Choose Field of study</option>
                              <option>Teaching</option>
                              <option>Engineering</option>
                              <option>Financial management</option>
                              <option>Business Management</option>
                              <option>Criminal justice</option>
                              <option>Retailing</option>
                              <option>Tourism</option>
                              <option>Management</option>
                              <option>Software Development</option>
                              <option>Arts</option>

                            
                            </select>
                          </div>
                        <br>
                  <div class="btnButtons">
              <ion-button color="tertiary" (click)="submit()"  type="button" style="width: 200px;">Submit</ion-button>
                        
          </div>
