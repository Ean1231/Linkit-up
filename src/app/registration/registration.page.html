<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div style="float: right; margin-top: 20px;">
      <ion-title>Sign-up</ion-title>
    </div>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-top: 90px; margin-left: 100px;">
    <img src="../assets/L.png" style="height: 100px"/>
   
  </div>

  <b>
      <p style="text-align: center;">Linking you to your future</p>
    </b>
  
 <form [formGroup] = "registrationForm" (ngSubmit)="submit()" style="margin-top: 80px;">
   <ion-list>
     <ion-item>
       <ion-label position="floating">Name</ion-label>
       <ion-input formControlName="name" required [(ngModel)]="name" autocapitalize inputmode="text"></ion-input>
       <ion-icon slot="start" name="people-outline"></ion-icon>
       
       </ion-item>
       <!-- <div *ngFor="let error of messages.name">
         <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
           <small class="error-message">
             {{error.errorMessages}}
           </small>
         </ng-container>
       </div> -->


       

       <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input formControlName="surname" required [(ngModel)]="surname" autocapitalize inputmode="text"></ion-input>
        <ion-icon slot="start" name="people-outline"></ion-icon> 
        
      </ion-item>
        <!-- <div *ngFor="let error of messages.surname">
          <ng-container *ngIf="surname.hasError(error.type) && (surname.dirty || surname.touched)">
            <small class="error-message">
              {{error.errorMessages}}
            </small>
          </ng-container>
        </div> -->



        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" required [(ngModel)]="email" autocapitalize inputmode="email"></ion-input>
          <ion-icon slot="start" name="mail-outline"></ion-icon> 
        </ion-item>
          <!-- <div *ngFor="let error of messages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
              <small class="error-message">
                {{error.errorMessages}}
              </small>
            </ng-container>
          </div> -->



          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" required [(ngModel)]="password" autocapitalize inputmode="password"></ion-input>
            <ion-icon slot="start" name="keypad-outline"></ion-icon> 
          </ion-item>
            <!-- <div *ngFor="let error of messages.password">
              <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                <small class="error-message">
                  {{error.errorMessages}}
                </small>
              </ng-container>
            </div> -->




            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input formControlName="confirmPassword" required [(ngModel)]="confirmPassword" autocapitalize inputmode="confirmPassword"></ion-input>
              <ion-icon slot="start" name="keypad-outline"></ion-icon>  
            </ion-item>
              <!-- <div *ngFor="let error of messages.confirmPassword">
                <ng-container *ngIf="confirmPassword.hasError(error.type) && (confirmPassword.dirty || confirmPassword.touched)">
                  <small class="error-message">
                    {{error.errorMessages}}
                  </small>
                </ng-container>
              </div> -->

              <ion-button color="tertiary" (click)= "Sign-up()" type="submit" expand="block">
                Sign-up
                <ion-icon slot="start" name="create"></ion-icon>
              </ion-button>
   </ion-list>
 </form>
</ion-content>
