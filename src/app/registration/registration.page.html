<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div style="float: right; margin-top: 20px;">
      <ion-title>Sign-up</ion-title>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-top: 90px; margin-left: 100px;">
    <img src="../assets/L.png" style="height: 100px" />

  </div>

  <b>
    <p style="text-align: center;"> <span class="multicolortext"> Linking you to your future</span></p>
  </b>

  <div style="margin-top: 80px;">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input required [(ngModel)]="name" autocapitalize inputmode="text"></ion-input>
        <ion-icon slot="start" name="people-outline"></ion-icon>

      </ion-item>





      <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input required [(ngModel)]="surname" autocapitalize inputmode="text"></ion-input>
        <ion-icon slot="start" name="people-outline"></ion-icon>

      </ion-item>




      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input  required [(ngModel)]="email" autocapitalize inputmode="email"></ion-input>
        <ion-icon slot="start" name="mail-outline"></ion-icon>
      </ion-item>



      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input required [(ngModel)]="password" autocapitalize inputmode="password">
        </ion-input>
        <ion-icon slot="start" name="keypad-outline"></ion-icon>
      </ion-item>



      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input required [(ngModel)]="confirmPassword" autocapitalize
          inputmode="confirmPassword"></ion-input>
        <ion-icon slot="start" name="keypad-outline"></ion-icon>
      </ion-item>


      <ion-button color="tertiary" (click)="SignUp()" type="submit" expand="block">
        Sign-up
        <ion-icon slot="start" name="create"></ion-icon>
      </ion-button>
    </ion-list>
  </div>
</ion-content>
