<ion-header>
  <ion-toolbar>
    <ion-title> Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <!-- <p style="display: flex; align-content: center; margin-top: 30%; ">
      Signin
    </p> -->
  <div >

  <div style=" margin-top: 40%;" >
    <div class="form-group"  style="width: 90%; margin-left: 5%;">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  [(ngModel)]="email"  >
   
    </div>
    <div class="form-group" style="width: 90%; margin-left: 5%;">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"  [(ngModel)]="password">
    </div>
    <label style="display: flex; float: centre; margin-left: 65%;"><small>Forgot Password? </small></label>
  
    <button type="button" class="btn btn-primary" style="display: flex; margin-left: 5%;width: 70%; margin-left: 15%; text-align: center;padding-left: 30%;" (click)="login()" >SIGN IN</button>


    <small id="emailHelp" class="form-text text-muted" style="display: flex; margin-left: 30%; ">Do you have an account?</small>  <br>
    
   
  </div>
</div>
</ion-content>
