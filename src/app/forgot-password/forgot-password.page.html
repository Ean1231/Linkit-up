<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div style="float: right; margin-top: 20px;">
      <ion-title>Reset Your Password</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="margin-top: 120px; margin-left: 100px;">
    <img src="../assets/L.png" style="height: 100px"/>
  
    
  </div>

  <b>
    <p style="text-align: center;"> <span class="multicolortext"> Linking you to your future</span></p>
  </b>
  
    <form>
    <ion-item lines="full">
      <ion-label position="floating" >Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="tertiary" type="submit" expand="block"  (click)="forgotPassword()">Send</ion-button>
      </ion-col>
    </ion-row>

    <div style="margin-left: 10px;">
      <small>
      <b>
        Please provide the email address that you used
        when you created your Linkit-Up account.
      </b>
      
    </small>
    </div>
    
  </form>
</ion-content>
