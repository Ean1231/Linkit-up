<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Institutions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>

  <div *ngIf="data.length == 0 ; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
   
    No course available at moment.

    

  </ng-template>
  <ng-template #elseBlock>
    
    <ion-item *ngFor="let data of data">
      <ion-thumbnail class="align-baseline" item-start>
        <img src="../../assets/institutions/download.png" alt="">
        </ion-thumbnail>
      <p class="align-text-top">{{ data.institution }}</p>
       <p class="align-text-bottom">{{ data.location }}</p>
       <ion-button ion-button (click)="details(data)">view</ion-button>
      </ion-item>

  </ng-template>
  
  
</ion-list>
</ion-content>
