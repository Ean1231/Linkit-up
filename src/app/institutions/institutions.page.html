<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Institutions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>

  <div *ngIf="data.length == 0 ; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
   
    No course available at moment.

    

  </ng-template>
  <ng-template #elseBlock>
    
  <!--
    <ion-item *ngFor="let data of data">
      <ion-thumbnail item-start>
        <img src={{data.img}} alt="">
        </ion-thumbnail>
      <p class="align-text-top">{{ data.institution }}</p>
       <p class="align-text-bottom">{{ data.location }}</p>
       <ion-button ion-button (click)="details(data)">view</ion-button>
      </ion-item>
  -->  
      
  <div  (click)="details(data)" class="container"  *ngFor="let data of data">
    <hr>
    <div style="width: 50%;">
      <img src="{{data.img}}"  alt="image">
    </div>
    <div style="margin-right: 50px; width: 100%;">
      <h5 >{{ data.institution }}</h5> 
     {{data.description.substring(0, 30)}}... <br>
     <small style="color: gray; font-size: 12pt;">{{ data.location }}</small> 
    </div>
    
  </div>


  </ng-template>
  
  
</ion-list>
</ion-content>
